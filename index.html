<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathCore - Free math lessons for everyone</title>
    <script>
        function openInBlank() {
            const newWindow = window.open("about:blank");
            if (newWindow) {
                const iframe = newWindow.document.createElement("iframe");
                iframe.src = "https://arjun99ab.github.io/ovo/crashtest1.4.4b/";
                iframe.style.width = "100%";
                iframe.style.height = "100%";
                iframe.style.border = "none";
                newWindow.document.body.appendChild(iframe);
                newWindow.document.body.style.margin = "0";
                window.close();
            } else {
                alert("Failed to open new window. Please check your popup blocker settings.");
            }
        }
    </script>
</head>
<body>
    
    <img src="https://www.speedrun.com/static/game/m1zjml06/cover.png?v=e1d79c8" alt="Click to open in about:blank" style="cursor: pointer;" onclick="openInBlank()">
</body>
</html>
