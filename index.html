<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathCore - Free math lessons for everyone</title>
    <script>
        function openInBlank(gameUrl) {
            const newWindow = window.open("about:blank");
            if (newWindow) {
                const iframe = newWindow.document.createElement("iframe");
                iframe.src = gameUrl;
                iframe.style.width = "100%";
                iframe.style.height = "100%";
                iframe.style.border = "none";
                newWindow.document.body.appendChild(iframe);
                newWindow.document.body.style.margin = "0";
                window.close();
            } else {
                alert("Failed to open new window. Please check your popup blocker settings.");
            }
        }
    </script>
</head>
<body>
    <img src="https://www.speedrun.com/static/game/m1zjml06/cover.png?v=e1d79c8" alt="Click to open in about:blank" style="cursor: pointer;" onclick="openInBlank('https://arjun99ab.github.io/ovo/1.4.4/')">
    
    <!-- Add more game images here -->
    <img src="game1_image_url" alt="Game 1" style="cursor: pointer;" onclick="openInBlank('game1_url')">
    <img src="game2_image_url" alt="Game 2" style="cursor: pointer;" onclick="openInBlank('game2_url')">
    <img src="game3_image_url" alt="Game 3" style="cursor: pointer;" onclick="openInBlank('game3_url')">
    <img src="game4_image_url" alt="Game 4" style="cursor: pointer;" onclick="openInBlank('game4_url')">
    <img src="game5_image_url" alt="Game 5" style="cursor: pointer;" onclick="openInBlank('game5_url')">
</body>
</html>
